<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Employee basic info</h2>

    <form action="#" th:action="@{/save-employee}" th:object="${employeeDTO}" method="POST">

        <div class="form-group">
            <input type="text" th:field="*{firstName}" placeholder="Employee First Name"
                   class="form-control mb-4 col-4">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{lastName}" placeholder="Employee Last Name"
                   class="form-control mb-4 col-4">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <hr>
        <h2>Employment details</h2>

        <div class="from-group">
            <input type="number" th:field="*{salary}" placeholder="Employee Salary"
                   class="form-control mb-4 col-4">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
        </div>

        <div class="form-group">
            <select th:field="*{position}" class="form-control mb-4 col-4">
                <option value="">Choose an employee position</option>
                <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.positionType}">
                </option>
            </select>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
        </div>

        <div class="form-group">
            <select th:field="*{employmentStatus}" class="form-control mb-4 col-4">
                <option value="">Choose an employee status</option>
                <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.statusType}">
                </option>
            </select>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('employmentStatus')}" th:errors="*{employmentStatus}"></div>
        </div>

        <div class="form-group">
            <label for="hire-date">Hire date </label>
            <input type="date" th:field="*{hireDate}"
                   id="hire-date" name="hire-date" class="form-control mb-4 col-4">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}"></div>
        </div>

        <div class="form-group">
            <label for="resignation-date">Resignation date </label>
            <input type="date" th:field="*{resignationDate}"
                   id="resignation-date" name="resignation-date" class="form-control mb-4 col-4">
        </div>

        <button type="submit" class="btn btn-info col-2">Save Employee</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>

</html>
